<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section class="vh-100 bg-dark text-white">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="../assets/images/login-hero.png"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="emailForm" class="form-control form-control-lg" />
                            <label class="form-label" for="emailForm">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="passwordForm" class="form-control form-control-lg" />
                            <label class="form-label" for="passwordForm">Password</label>
                        </div>

                        <!-- Confirm Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="confirmPasswordForm" class="form-control form-control-lg" />
                            <label class="form-label" for="confirmPasswordForm">Confirm Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMeForm" checked />
                                <label class="form-check-label" for="rememberMeForm"> Remember me </label>
                            </div>
                            <a href="#!" class="text-warning">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-warning btn-lg btn-block">Sign up</button>

                        <a href="#login" type="button" data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-secondary btn-lg btn-block">Log in</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
