<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav id="navigation" class="navbar navbar-dark bg-dark px-5 py-3 d-flex justify-content-start">
        <a class="navbar-brand text-warning fw-bold fs-2" href="#">Tikflix</a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link text-white" href="#dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#movies">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#shows">Shows</a>
            </li>
        </ul>

        <div class="mx-5">
            <select class="form-select" aria-label="Select category">
                <option selected>Select Category</option>
                <option value="1">Action</option>
                <option value="2">Comedy</option>
                <option value="3">Documentaries</option>
                <option value="4">Kids</option>
            </select>
        </div>

        <form class="d-flex ms-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Browse..." aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
    </nav>

    <main id="app"></main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
